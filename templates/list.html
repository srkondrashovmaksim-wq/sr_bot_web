{% extends 'base.html' %}

{% block content %}
  <h2>База данных</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Блок</th>
        <th>Накладная</th>
        <th>Короб</th>
        <th>Артикул</th>
        <th>Количество</th>
        <th>Дата</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.block }}</td>
          <td>{{ r.waybill }}</td>
          <td>{{ r.box }}</td>
          <td>{{ r.article }}</td>
          <td>{{ r.quantity }}</td>
          <td>{{ r.created_at }}</td>
          <td>
            <a href="{{ url_for('detail', id=r.id) }}" class="btn btn-sm btn-info">Просмотр</a>
            <a href="{{ url_for('edit_record', id=r.id) }}" class="btn btn-sm btn-warning">Редактировать</a>
            <form action="{{ url_for('delete_record', id=r.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
